<!DOCTYPE html>
<html>
<head>
	<script src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
</head>
<body>
	<div id="header">
		<h1>Pomodoro Clock from The Odin Project</h1>
	</div>
	<div id="container">
		<div id="left">
			<h1>Timer</h1>
			<p id="tclock">25: 00</p>
			<div id="leftbuttons">
				<button id="tstart"><i class="material-icons">play_arrow</i></button>
				<button id="treset"><i class="material-icons">replay</i></button>
			
      			<button id="tpause"><i class="material-icons">pause</i></button>
      			<button id="tstop"><i class="material-icons">stop</i></button>
      		</div>
		</div>
		<div id="right">
			<h1>Break Time</h1>
			<p id="pause">00: 00</p>
			<div id="rightbuttons">
				<button id="bstart"><i class="material-icons">play_arrow</i></button>
				<button id="breset"><i class="material-icons">replay</i></button>
      			<button id="bpause"><i class="material-icons">pause</i></button>
      			<button id="bstop"><i class="material-icons">stop</i></button>
      		</div>
		</div>
	</div>
</body>
</html>
